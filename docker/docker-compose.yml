version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: izzu
      POSTGRES_PASSWORD: password
      POSTGRES_DB: izzu
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  inbucket:
    image: inbucket/inbucket:latest
    restart: always
    ports:
      - "2500:2500" # SMTP
      - "9000:9000" # Web UI (Note: Port conflict with MinIO Console if mapped to 9000 on host, Inbucket UI is typically 9000. Let's remap Inbucket Web UI to 9002)
      - "1100:1100" # POP3
    volumes:
      - inbucket_data:/storage

volumes:
  postgres_data:
  redis_data:
  minio_data:
  inbucket_data:
